<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy</title>
 </head>
 <body>

 	<div id="app">React has not rendered yet</div>

 	<script type="text/babel">

 		// FRIENDLY COMPLEX COMPONENT

 		function FriendLy() {
 			var friendlyStyle = {
 				height: 300,
 				width: 200,
 				padding: 0,
 				backgroundColor: "#FFF",
 				WebkitFilter: "drop-shadow(0px 0px 5px #555)",
 				filter: "drop-shadow(0px 0px 5px #555)"
 			}
 			return(
 				<div style={friendlyStyle}>
 					<Avatar/>
 					<UserName/>
 					<GetConnected/>
 				</div>
 			);
 		}

 		// AVATAR COMPONENT

 		function Avatar() {
 				var avatarStyle = {
 					marginLeft: 20,
 					marginTop: 20,
 					width: 150,
 					height: 150,
 					borderRadius: "50%"
 				}
 			return(
 				<img src="https://static.primecp.com/master_images/Crochet/Panda2.jpg" alt="profile pic" style={avatarStyle}/>
 			);
 		}

 		// USERNAME COMPONENT

 		function UserName() {
 			var nameStyle = {
 				fontSize: 24,
 				fontFamily: "Arial, Helvetica, sans-serif",
 				margin: 20
 			}
 			return(
 				<h1 style={nameStyle}>Profile Name</h1>
 			);
 		}

 		// GET CONNECTED COMPLEX COMPONENT
 			function GetConnected() {
 				return(
 					<div>
 						<Like/>
 						<Share/>
 						<Add/>
 					</div>
 				);
 			}

 				var iconStyle = {
 					margin: 20
 				}
 			// LIKE COMPONENT

 			function Like() {
 				return(
					<i className="fa fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

 			// SHARE COMPONENT

 			function Share() {
 				return(
 					<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

 			// ADD COMPONENT

 			function Add() {
 				return(
 					<i className="fa fa-plus" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

 		ReactDOM.render(
 			<FriendLy/>,
 			document.getElementById("app")
 		);

 	</script>

 </body>
 </html>
