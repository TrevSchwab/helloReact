<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy</title>
 </head>
 <body>

 	<div id="app">React has not rendered yet</div>

 	<script type="text/babel">

 		// FRIENDLY COMPLEX COMPONENT

 		function FriendLy(props) {
 			const friendlyStyle = {
        display: 'inline-block',
        margin: 20,
 				height: 300,
 				width: 200,
 				padding: 0,
 				backgroundColor: "#FFF",
 				WebkitFilter: "drop-shadow(0px 0px 5px #555)",
 				filter: "drop-shadow(0px 0px 5px #555)"
 			}
 			return(
 				<div style={friendlyStyle}>
 					<Avatar img={props.img}/>
 					<UserName name={props.name}/>
 					<GetConnected/>
 				</div>
 			);
 		}

 		// AVATAR COMPONENT

 		function Avatar(props) {
 			const avatarStyle = {
 				marginLeft: 27,
 				marginTop: 20,
 				width: 150,
 				height: 150,
 				borderRadius: "50%"
 			}
 			return(
 				<img src={props.img} style={avatarStyle}/>
 			);
 		}

 		// USERNAME COMPONENT

 		function UserName(props) {
 			const nameStyle = {
 				fontSize: 24,
        textAlign: "center",
 				fontFamily: "Arial, Helvetica, sans-serif",
 				margin: 20
 			}
 			return(
 				<h1 style={nameStyle}>{props.name}</h1>
 			);
 		}

 		// GET CONNECTED COMPLEX COMPONENT
 			function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15
        }
 				return(
 					<div style={getConnectedStyle}>
 						<Like/>
 						<Share/>
 						<Add/>
 					</div>
 				);
 			}

 				const iconStyle = {
 					margin: 20
 				}
 			// LIKE COMPONENT

 			function Like() {
 				return(
					<i className="fa fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

 			// SHARE COMPONENT

 			function Share() {
 				return(
 					<i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

 			// ADD COMPONENT

 			function Add() {
 				return(
 					<i className="fa fa-plus" aria-hidden="true" style={iconStyle}></i>
 				);
 			}

      // Challenge - Mass produce individual FriendLy cards using props

 		ReactDOM.render(
 			<div>
        <FriendLy name="Trevor" img="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-1/c53.0.160.160/p160x160/17191301_106297759907386_2384900417119397250_n.jpg?oh=1401b04b609422068d8934233f6af0c8&oe=5A5ED167"/>
        <FriendLy name="Bryton" img="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-1/p160x160/14142075_1500322406651072_1360159415071777306_n.jpg?oh=b7ebe3e13c59622406d79bf76b02cb18&oe=5A289FF7"/>
        <FriendLy name="Nate" img="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-1/p160x160/19030510_10208953210499712_7679598545538592177_n.jpg?oh=73220b0a7836b1368cb782d0c2adc1c6&oe=5A27F09B"/>
        <FriendLy name="Sue-Z" img="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-1/p160x160/19665131_10155611555009924_8647408594392839031_n.jpg?oh=e82f70a48a9c2aada0bb8af18fa84479&oe=5A1E89CD"/>
        <FriendLy name="Randy" img="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-1/p160x160/18951081_1470832519649461_7204513930877526988_n.jpg?oh=a377da659de6c1e5679e2b1f57fa2bd3&oe=5A5F6C7B"/>
      </div>,
 			document.getElementById("app")
 		);

 	</script>

 </body>
 </html>
